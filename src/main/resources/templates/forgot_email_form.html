<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>

    <title>About Page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">

                        <!--email form-->
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        <form action="" th:action="@{/send-otp}" method="post">
                            <div class="form-group">
                                <input name="email" required type="email" placeholder="Enter your email here"
                                       class="form-control"/>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
